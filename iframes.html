<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>iFrame Kullanımı</title>
</head>

<body>

    <!-- iFrame : web sitelerinin içinde başka bir web sitesi barındırma özelliğidir.-->

    <iframe src="forms.html" frameborder="1" width="50%" height="300px"></iframe>

    <iframe width="1000" height="500" src="https://www.youtube.com/embed/nLCveeY8CAE" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
