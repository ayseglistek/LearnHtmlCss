<!DOCTYPE html>
<html>

<head>
    <title>Link ve Button Biçimlendirme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        a {  /* linklerin düzenlemesi yapıldı. */
            color: cadetblue;
            font-size: 20px;
            margin: 10px;
            text-decoration: none;

        }

        a:hover { /* linklerin üzerine gelindiğinde nelerin değişip değişmeyeceğini buradan yapıldı. */
            color: brown;
            background: beige;
            /*      text-decoration: none;   */
            font-size: 25px;
        }

        .button {  /* button ayarlaması buradan yapıldı. */
            padding: 10px 20px;
            background-color: darkorange;
            border: none;
            color: whitesmoke;
            border-radius: 50px;
        }

        .button:hover { /* button un üzerine gelindiğinde nelerin değişip değişmediğini buradan yapıldı. */
            background-color: bisque;
            color: darkorange;
        }

        .button2 {
            padding: 10px 20px;
            background-color: lightseagreen;
            border: none;
            color: whitesmoke;
            border-radius: 50px;
        }

        .button2:hover {
            background-color: aquamarine;
            color: lightseagreen;
        }

        i{
            color: black;  /* iconların rengi değiştirildi.. */
        }
    </style>
</head>

<body>


    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>


    <br><br><br>

    <button class="button">
        <i class="fa-solid fa-house-chimney"></i>
        Anasayfa</button>
    <button class="button">
        <i class="fa-solid fa-address-card"></i>
        Hakkımızda</button>
    <button class="button">
        <i class="fa-solid fa-cart-shopping"></i>
        Kategoriler</button>
    <button class="button">
        <i class="fa-solid fa-phone"></i>
        İletişim</button>

    <br><br><br>

    <button class="button2">Anasayfa<i class="fa-solid fa-house-chimney"></i></button>
    <button class="button2">Hakkımızda<i class="fa-solid fa-address-card"></i></button>
    <button class="button2">Kategoriler<i class="fa-solid fa-cart-shopping"></i></button>
    <button class="button2">İletişim<i class="fa-solid fa-phone"></i></button>


</body>

</html>
