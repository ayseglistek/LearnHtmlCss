<!DOCTYPE html>
<html>

<head>
    <title>Fonts</title>

    <!-- Google dan font seçimi yaptık ve bu linkleri ekleyerek yazı tipimizi değiştirmiş olduk. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 10px;

        }

        h2 {
            font-size: 40px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }

        p {
            font-size: 2em;     /* em : body de verilen değerin 2 katı olduğunu ifade eder. */
            font-family: 'Rubik Moonrocks', cursive;
        }
    </style>
</head>

<body>

    <h2>Lorem ipsum dolor sit amet consectetur elit.</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores at perspiciatis amet dolore? Hic consectetur
        voluptas nobis asperiores? Aliquam libero deserunt aspernatur fugit necessitatibus a, asperiores molestiae
        sapiente delectus eius.</p>



</body>

</html>
