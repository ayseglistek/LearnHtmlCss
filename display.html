<!DOCTYPE html>
<html>

<head>
    <title>Display Kullanımı</title>
<!-- Display : aynı satırda birden fazla öğe barındırıp görünmez yapabiliyoruz.-->
    <style>
        div {
            width: 250px;
            height: 100px;
            background: lightgreen;
            margin: 5px;
            display: inline-block;
        }

        a{
            display: block;
        }

        span{
            display: block;
        }
    </style>
</head>

<body>
    <div id="kutu1">Kutu 1</div>
    <div id="kutu2">Kutu 2</div>

    <br><br>

    <a href="">Link 1</a>
    <a href="">Link 2</a>
    <a href="">Link 3</a>

    <br><br>

    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>

</body>

</html>
