<!DOCTYPE html>
<html>

<head>
    <title>Floating Divs</title>

    <style>

        #container{
            background: gray;
            width: auto;
        }

        div{
            width: 150px;
            height: 150px;
            margin: 5px;
            overflow: scroll;
        }


        #birinci{
            background: blue;
            float: left;
        }
        #ikinci{
            background: coral;
            float: left;
        }
        #ucuncu{
            background: darkcyan;
            float: left;
        }
        #dorduncu{
            background: darkkhaki;
            float: left;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="birinci"></div>
        <div id="ikinci"></div>
        <div id="ucuncu"></div>
        <div id="dorduncu"></div>
    </div>
</body>


</html>
