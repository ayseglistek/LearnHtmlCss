<!DOCTYPE html>
<html>
    <head>
        <title>Liste Biçimlendirme</title>

        <style>
            ul{
                border: 1px solid maroon;
                border-radius: 10px;
                padding: 20px;
                background: mistyrose;
                list-style-type: none;
            }

            li{
                padding: 10px;
                background: rgb(255, 182, 193, 0.5);
                margin: 10px;
                border-radius: 10px;
                border-left: 10px solid mediumvioletred;
            }
        </style>
    </head>
    <body>
        
        <ul>
            <li>Web Programlama</li>
            <li>Flutter</li>
            <li>Siber Güvenlik</li>
        </ul>

    </body>
</html>
